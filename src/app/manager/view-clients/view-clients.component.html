<div class="my-background">
  <mat-toolbar class="tool"><span class="greetings">VIEW CLIENTS</span></mat-toolbar>


  <mat-card class="example-card">
    <mat-card-header>
      <button mat-raised-button color="accent" (click)='printpdf()' >Download</button>
  
  
    </mat-card-header>
  
    <mat-card-content>
      <table mat-table [dataSource]="ELEMENT_DATA" matSort class="mat-elevation-z8" class="table0">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S/N </th>
          <td mat-cell *matCellDef="let element ; let i = index" (click)="open(element)" > {{i+1}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="course_code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name  </th>
          <td mat-cell *matCellDef="let element" > {{element.firstName}} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="course_title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element" > {{element.lastName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="course_title1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
          <td mat-cell *matCellDef="let element" > {{element.destination}} </td>
        </ng-container>

        <ng-container matColumnDef="course_title2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure Time </th>
          <td mat-cell *matCellDef="let element" > {{element.departureTime}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="course_value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Seat Number </th>
          <td mat-cell *matCellDef="let element" > {{element.seat}} </td>
        </ng-container>
  
        <ng-container matColumnDef="course_status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Car Number</th>
          <td mat-cell *matCellDef="let element" > {{element.carNumber}} </td>
        </ng-container>
  
        <ng-container matColumnDef="course_master">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CNI </th>
          <td mat-cell *matCellDef="let element" > {{element.cni}} </td>
        </ng-container>

        <ng-container matColumnDef="course_master1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Travelling Date </th>
          <td mat-cell *matCellDef="let element" > {{element.createdOn}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      
    </mat-card-content>
    <mat-card-actions>
      
  
    </mat-card-actions>
  </mat-card>
  
  </div>
